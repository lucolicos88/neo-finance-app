<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="p-3">
    <div class="container">
      <h3>Contas a Pagar / Receber (WebApp)</h3>
      <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="loadAp()">Listar AP</button>
        <button class="btn btn-success" onclick="loadAr()">Listar AR</button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Contas a Pagar</h5>
          <pre id="apArea" class="bg-light p-2" style="min-height:150px;"></pre>
        </div>
        <div class="col-md-6">
          <h5>Contas a Receber</h5>
          <pre id="arArea" class="bg-light p-2" style="min-height:150px;"></pre>
        </div>
      </div>
    </div>
    <script>
      function loadAp() {
        google.script.run.withSuccessHandler(function(res) {
          document.getElementById('apArea').textContent = JSON.stringify(res, null, 2);
        }).withFailureHandler(onErr).webListAp({});
      }
      function loadAr() {
        google.script.run.withSuccessHandler(function(res) {
          document.getElementById('arArea').textContent = JSON.stringify(res, null, 2);
        }).withFailureHandler(onErr).webListAr({});
      }
      function onErr(err) {
        alert('Erro: ' + err.message);
      }
    </script>
  </body>
</html>
