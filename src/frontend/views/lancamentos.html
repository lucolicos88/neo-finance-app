<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lancamentos - Neoformula Finance</title>

  <?!= include('frontend/styles/theme-neoformula'); ?>
  <?!= include('frontend/styles/base'); ?>
</head>
<body>
  <div class="app-container">
    <?!= include('frontend/components/header'); ?>

    <div class="app-body">
      <?!= include('frontend/components/sidebar'); ?>

      <main class="app-main">
        <div class="flex justify-between items-center mb-4">
          <div>
            <h2 class="text-2xl font-bold">Lancamentos Financeiros</h2>
            <p class="text-secondary">Gerenciar contas a pagar e a receber</p>
          </div>
          <div class="flex gap-2">
            <button class="btn btn-outline" id="btn-lancamentos-pagar" onclick="showLancamentosView('pagar')">Contas a Pagar</button>
            <button class="btn btn-outline" id="btn-lancamentos-receber" onclick="showLancamentosView('receber')">Contas a Receber</button>
            <button class="btn btn-primary" onclick="openNovoLancamentoModal()">+ Novo Lancamento</button>
          </div>
        </div>

        <div id="lancamentos-view-pagar">
          <?!= include('frontend/views/contas-pagar-view'); ?>
        </div>
        <div id="lancamentos-view-receber" style="display: none;">
          <?!= include('frontend/views/contas-receber-view'); ?>
        </div>
      </main>
    </div>
  </div>

  <?!= include('frontend/components/modal'); ?>
  <?!= include('frontend/components/modal-novo-lancamento'); ?>
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>
  <div id="toast-container" class="toast-container"></div>

  <script>
    window.__standaloneView = 'contas-pagar';
    let currentLancamentosView = 'pagar';

    function showLancamentosView(view) {
      currentLancamentosView = view === 'receber' ? 'receber' : 'pagar';
      document.getElementById('lancamentos-view-pagar').style.display = currentLancamentosView === 'pagar' ? '' : 'none';
      document.getElementById('lancamentos-view-receber').style.display = currentLancamentosView === 'receber' ? '' : 'none';
      document.getElementById('btn-lancamentos-pagar').classList.toggle('active', currentLancamentosView === 'pagar');
      document.getElementById('btn-lancamentos-receber').classList.toggle('active', currentLancamentosView === 'receber');
      currentView = currentLancamentosView === 'pagar' ? 'contas-pagar' : 'contas-receber';
      if (currentLancamentosView === 'pagar') {
        loadContasPagarData();
      } else {
        loadContasReceberData();
      }
    }

    function openNovoLancamentoModal() {
      if (currentLancamentosView === 'receber') {
        openNovaContaReceber();
      } else {
        openNovaContaPagar();
      }
    }
  </script>
  <?!= include('frontend/scripts/webapp'); ?>
  <?!= include('frontend/scripts/lancamentos'); ?>
</body>
</html>
